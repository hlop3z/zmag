
[spoc]
mode = "custom"
custom_mode = "development" # options: development, production, staging

# GraphQL
[spoc.graphql]
max_depth = 4
max_limit = 100

# Database
[spoc.database]
engine = "sql"                  # options: mongo, sql
config = "sqlite:///example.db" # mongodb://localhost:59567/example_db

# Modes
[spoc.apps]
development = ["demo"]
staging = []
production = []

# Extras
[spoc.extras]
